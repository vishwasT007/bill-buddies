name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This will trigger on any push to the 'main' branch
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use your required Node.js version

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Check build output
        run: |
          ls -la ./dist  # Ensure the dist folder has the correct build files

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # GitHub Pages uses this branch
          folder: dist # Folder containing your built files

